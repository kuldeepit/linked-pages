<!-- 
  
  This is the project-based Lab on the following concepts 
  1. HTML Block elements
  2. In line elements 


Project description: Build a webpage on your hobbies

Challenge 1: Use appropriate Block elements while building your webpage.

Challenge 2: Use appropriate in line elements while building your hobbies webpage.

Important note: Add comments above the tag to mention the HTML element type 

-->
<!DOCTYPE html>
<html>
  <head>
    <a href="/index.html">previous page</a>
    <title>My Hobbies</title>
  </head>
  <body>
    <!-- Challenge 1: Block Elements -->

    <!-- Header Section -->
    <h1>My Hobbies</h1>

    <!-- Main Content Section -->
    <p>The things I love spending time doing.</p>

    <!-- Hobby 1: Reading -->
    <section>
      <h2>Reading</h2>
      <p>I enjoy reading books.</p>
      <ul>
        <li>The Power of Your Subconscious Mind</li>
        <li>The Secret</li>
      </ul>
    </section>

    <!-- Hobby 2: Dancing -->
    <section>
      <h2>Dancing</h2>
      <p>I love to move, I love dancing.</p>
      <img
        src="https://stackblitz.com/storage/blobs/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaHBBOGRLQ3c9PSIsImV4cCI6bnVsbCwicHVyIjoiYmxvYl9pZCJ9fQ==--54f55419f58e0e711e100bdcc3ee0ffb94cdbced/dance.jpg"
        alt="My Dance Group"
        width="300"
      />
    </section>

    <!-- Challenge 2: Inline Elements -->

    <!-- Footer Section -->
    <footer>

    </footer>
